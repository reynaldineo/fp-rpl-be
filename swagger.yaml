tags:
- name: auth
  description: auth API
- name: user
  description: user API
- name: course
  description: course API
- name: store
  description: store API

paths:
# [POST] auth/login
  /auth/login:
    post:
      tags:
      - auth
      summary: Login to an existing account
      parameters:
      - name: body
        in: body
        description: login Object
        required: true
        schema:
          $ref: '#/definitions/Login'
      responses:
        200:
          description: 'OK'
          examples:
            application/json:
              message: "success"
              id: "user-id"
              role: "Konsumen"
              jwt: "token"
        400:
          description: 'Bad Request'
        500:
          description: 'Server Error'

# [POST] auth/register
  /auth/register:
    post:
      tags:
      - auth
      summary: Register an account
      parameters:
      - name: body
        in: body
        description: Register Object
        required: true
        schema:
          $ref: '#/definitions/Register'
      responses:
        200:
          description: 'OK'
          examples:
            application/json:
              message: "success"
              id: "user-id"
        400:
          description: 'Bad Request'
        500:
          description: 'Server Error'

  # [GET] user/getrole
  /user/getrole:
    get:
      tags:
      - user
      summary: Get the role of current logged in user
      responses:
        200:
          description: 'OK'
          examples:
            application/json:
              id: "user-id"
              role: "Produsen"
        400:
          description: 'Bad Request'
        401:
          description: Unauthorized
        500:
          description: 'Server Error'

  # [GET] user/details
  /user/details:
    get:
      tags:
      - user
      summary: Get the details of current logged in user
      responses:
        200:
          description: 'OK'
          examples:
              application/json:
                id: "user-id"
                email: "user@example.com"
                username: null
                role: null
                created_at: "2024-04-08T00:00:00.000Z"
                bio: null
        400:
          description: 'Bad Request'
        401:
          description: Unauthorized
        500:
          description: 'Server Error'

  # [PUT] user/update
  /user/update:
    put:
      tags:
      - user
      summary: Update one of the properties on the account
      parameters:
      - name: body
        in: body
        description: Update one the properties if it's specified. Otherwise don't include it
        required: false
        schema:
          $ref: '#/definitions/Update'
      responses:
        200:
          description: 'OK'
          examples:
              application/json:
                message: "updated"
                id: "user-id"
                email: "user@example.com"
                username: null  
                role: "Produsen"
                bio: null
        400:
          description: 'Bad Request'
        401:
          description: Unauthorized
        500:
          description: 'Server Error'

  # [GET] /course
  /course:
    get:
      tags:
        - course
      summary: Get all courses
      responses:
        200:
          description: 'OK'
          examples:
            application/json:
              success: true
              message: "Courses are retrieved successfully"
              data:
                id: "course-id"
                url: "course-url"
                title: "course-title"
                label: "Organik"
                like_count: 3
                account:
                  username: "owner-username"
        400:
          description: 'Bad Request'
        401:
          description: Unauthorized
        500:
          description: 'Server Error'

  # [GET] /course/:username
  /course/{username}:
    get:
      tags:
        - course
      summary: Get all courses of a user
      parameters:
        - in: path
          name: username
          schema:
            type: string
          required: true
          description: The username of the user
      responses:
        200:
          description: 'OK'
          examples:
            application/json:
              success: true
              message: "Success get course by username"
              data:
                id: "course-id"
                url: "course-url"
                title: "course-title"
                label: "Organik"
                like_count: 0
                account:
                  username: "owner-username"
        400:
          description: 'Bad Request'
        401:
          description: Unauthorized
        500:
          description: 'Server Error'
  
  # [GET] /course/detail/:courseID
  /course/detail/{courseId}:
    get:
      tags:
        - course
      summary: Get details of a course
      parameters:
        - in: path
          name: courseId
          schema:
            type: string
          required: true
          description: The ID of the course
      responses:
        200:
          description: 'OK'
          examples:
            application/json:
              success: true
              message: "Success get course detail"
              data:
                id: "course-id"
                url: "course-url"
                title: "course-title"
                label: "Organik"
                like_count: 0
                account:
                  id: "owner-id"
                  email: "owner-email"
                comment:
                  account:
                    id: "account-id who commented"
                    email: "account-email who comments the course"
                  comment: "detail of comment"
        400:
          description: 'Bad Request'
        401:
          description: Unauthorized
        500:
          description: 'Server Error'

  # [GET] /course/detail/:courseID/getLikes
  /course/detail/{courseId}/getLikes:
    get:
      tags:
        - course
      summary: Get all likes of a course
      parameters:
        - in: path
          name: courseId
          schema:
            type: string
          required: true
          description: The ID of the course
      responses:
        200:
          description: 'OK'
          examples:
            application/json:
              success: true
              message: "Success get user who likes the course"
              data:
                account:
                  email: "account-email who likes the course"
        400:
          description: 'Bad Request'
        401:
          description: Unauthorized
        500:
          description: 'Server Error'

  # [GET] /course/detail/:courseID/productList
  /course/detail/{courseId}/productList:
    get:
      tags:
        - course
      summary: Get all products of a course
      parameters:
        - in: path
          name: courseId
          schema:
            type: string
          required: true
          description: The ID of the course
      responses:
        200:
          description: 'OK'
          examples:
            application/json:
              success: true
              message: "Success get product from course"
              data:
                id: "product-id"
                img_url: "product-img-url"
                name: "product-name"
                price: 3000
        400:
          description: 'Bad Request'
        401:
          description: Unauthorized
        500:
          description: 'Server Error'
        
  # [POST] /course/create
  /course/create:
    post:
      tags:
        - course
      summary: Create a course
      parameters:
        - in: body
          name: body
          required: true
          description: Course Object
          schema:
            $ref: '#/definitions/Course'
      responses:
        200:
          description: 'OK'
          examples:
            application/json:
              success: true
              message: "Course is created successfully"
              data:
                id: "course-id that just created"
        400:
          description: 'Bad Request'
        401:
          description: Unauthorized
        500:
          description: 'Server Error'
  
  # [POST] /course/detail/:courseID/addLike
  /course/detail/{courseId}/tapLike:
    post:
      tags:
        - course
      summary: Like or unlike a course
      parameters:
        - in: path
          name: courseId
          schema:
            type: string
          required: true
          description: The ID of the course
      responses:
        200:
          description: 'OK'
          examples:
            application/json:
              success: true
              message: "Course is liked or unliked successfully"
              data:
                id: "like-id that just created or deleted"
                like_count: "the number of likes after like or unlike"
        400:
          description: 'Bad Request'
        401:
          description: Unauthorized
        500:
          description: 'Server Error'

  # [POST] /course/detail/:courseID/addComment
  /course/detail/{courseId}/addComment:
    post:
      tags:
        - course
      summary: Add a comment to a course
      parameters:
        - in: path
          name: courseId
          schema:
            type: string
          required: true
          description: The ID of the course
        - in: body
          name: body
          required: true
          description: Comment Object
          schema:
            $ref: '#/definitions/Comment'
      responses:
        200:
          description: 'OK'
          examples:
            application/json:
              success: true
              message: "Comment is created successfully"
              data:
                account:
                  email: "user-email that just commented"
                comment: "detail of comment"
        400:
          description: 'Bad Request'
        401:
          description: Unauthorized
        500:
          description: 'Server Error'
    
  # [PUT] /course/detail/:courseID/update
  /course/detail/{courseId}/update:
    put:
      tags:
        - course
      summary: Update a course
      parameters:
        - in: path
          name: courseId
          schema:
            type: string
          required: true
          description: The ID of the course
        - in: body
          name: body
          required: true
          description: Course Object
          schema:
            $ref: '#/definitions/Course'
      responses:
        200:
          description: 'OK'
          examples:
            application/json:
              success: true
              message: "Course is updated successfully"
              data:
                id: "course-id"
                title: "new course-title"
                caption: "new course-caption"
                label: "new course-label, Organik or Anorganik" 
        400:
          description: 'Bad Request'
        401:
          description: Unauthorized
        500:
          description: 'Server Error'

  # [DELETE] /course/detail/:courseID/delete
  /course/detail/{courseId}/delete:
    delete:
      tags:
        - course
      summary: Delete a course
      parameters:
        - in: path
          name: courseId
          schema:
            type: string
          required: true
          description: The ID of the course
      responses:
        200:
          description: 'OK'
          examples:
            application/json:
              success: true
              message: "Course is deleted successfully"
              data:
                id: "course-id that just deleted"
                url: "course-url that just deleted"
                title: "course-title that just deleted"
        400:
          description: 'Bad Request'
        401:
          description: Unauthorized
        500:
          description: 'Server Error'
      
  # [PUT] /store/cart/:productID/update
  /store/cart/{productID}/update:
    put:
      tags:
      - store
      summary: Update the quantity of a product in the cart
      parameters:
        - in: path
          name: productID
          schema:
            type: string
          required: true 
          description: The ID of the product
        - in: body
          name: quantity
          required: true
          description: The number of new quantity of the product
          schema:
            $ref: '#/definitions/qty'
      responses:
        200:
          description: 'OK'
          examples:
            application/json:
              success: true
              message: "Cart is updated"
              data:
                product:
                  id: "product-id"
                  name: "product-name"
                quantity: 1
                account:
                  email: "user@example.com"
                  username: "user1234"
                current_cost: 20000
        400:
          description: 'Bad Request'
        401:
          description: Unauthorized
        409:
          description: 'Conflict'
        500:
          description: 'Server Error'

  # [DELETE] /store/cart/:id/delete
  /store/cart/{productID}/delete:
    delete:
      tags:
      - store
      summary: Delete a product from the cart
      parameters:
        - in: path
          name: productID
          schema:
            type: string
          required: true
          description: The ID of the product
      responses:
        200:
          description: 'OK'
          examples:
            application/json:
              success: true
              message: "Product is deleted from cart"
              data: 
                product:
                  id: "product-id"
                  name: "product-name"
                quantity: 0
                account: 
                  email: "user@example.com"
                  username: "user1234"
                current_cost: 3000
        400:
          description: 'Bad Request'
        401:
          description: Unauthorized
        500:
          description: 'Server Error'

# definitions
definitions:
  Login:
    type: object
    required:
        -email
        -password
    properties:
      email:
        type: string
        format: email
        description: email
      password:
        type: string
        description: password
  Register:
    type: object
    required:
        -email
        -password
    properties:
      email:
        type: string
        format: email
        description: email
      password:
        type: string
        description: password
  Update:
    type: object
    properties:
      email:
        type: string
        format: email
        description: email
        nullable: true
      username:
        type: string
        description: username
        nullable: true
      password:
        type: string
        description: password
        nullable: true
      role:
        type: string
        description: role
        nullable: true
      bio:
        type: string
        description: bio
        nullable: true
  qty:
    type: object
    properties:
      qty:
        type: number
  Course:
    type: object
    properties:
      url:
        type: string
        description: url
        nullable: true
      title:
        type: string
        description: title
      caption:
        type: string
        description: caption
      label:
        type: string
        description: label
        nullable: true
  Comment:
    type: object
    properties:
      comment:
        type: string
        description: comment
schemes:
 - https
 - http